<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h3>{{ data.title }}</h3>
        <p>{{ data.paragraph }}</p>
      </div>
    </div>

    <div class="row" id="mars-image-facts">
      <div class="col-md-8">
        <h2>Featured Image</h2>
        <img src = "{{ data.featured_image }}" alt="feat-image">
      </div>

      <div class="col-md-4">
        <h3>Mars Facts</h3>
        {{data.facts | safe}}
      </div>
    </div>

    <div class="row" id="mars-hemispheres">
      <div class="col-md-12">
        <h2>Mars Hemispheres</h2>
      </div>
    </div>

    <div class="row" id="hemisphere-images">
      <div class="col-md-3">
        <h3>{{ data.hemispheres[0].title }}</h3>
        <img src = "{{ data.hemispheres[0].img_url }}" alt="{{ data.hemispheres[0].title }}-image" width = "200" height="200">
      </div>
      <div class="col-md-3">
        <h3>{{ data.hemispheres[1].title }}</h3>
        <img src = "{{ data.hemispheres[1].img_url }}" alt="{{ data.hemispheres[1].title }}-image" width = "200" height="200">
      </div>
      <div class="col-md-3">
        <h3>{{ data.hemispheres[2].title }}</h3>
        <img src = "{{ data.hemispheres[2].img_url }}" alt="{{ data.hemispheres[2].title }}-image" width = "200" height="200">
      </div>
      <div class="col-md-3">
        <h3>{{ data.hemispheres[3].title }}</h3>
        <img src = "{{ data.hemispheres[3].img_url }}" alt="{{ data.hemispheres[3].title }}-image" width = "200" height="200">
      </div>
    </div>

  </div>
</body>

</html>
